<!DOCTYPE html>

    <style>

        li:last-child { border-bottom: none; }

        #keuze-container .keuze-knoppen { display: flex; justify-content: center; gap: 10px; }
        #keuze-container button { width: 150px; }
        #btn-verwijder-ja { background-color: #d93025; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-container">
        <img src="veldeke-logo.png" alt="Logo Veldeke" id="logo">
        <h1>loterij van Veldeke</h1>
    </div>

    <div class="setup-api">

        <div class="input-group">
            <label for="spreadsheet-id">Google Spreadsheet ID</label>
            <input type="text" id="spreadsheet-id" placeholder="Plak hier je Spreadsheet ID">

            <label for="api-key">Google Cloud API Key</label>
            <input type="password" id="api-key" placeholder="Plak hier je API Key">

        </div>
    </div>

        <h2>4. Overzicht</h2>
        <div class="lijsten-container">
            <div class="lijst">
                <div class="lijst-header">
                    <h3>Deelnemers (<span id="aantal-deelnemers">0</span>)</h3>
                    <button id="btn-schudden" disabled>ðŸ”€ Schudden</button>
                </div><ul id="deelnemers-lijst"></ul>
            </div>
            <div class="lijst">
                <h3>Getrokken Namen (<span id="aantal-winnaars">0</span>)</h3>

<script>
// ---------- ALLES IN Ã‰Ã‰N OPGESCHOOND SCRIPT ----------

// Globale variabelen
let SPREADSHEET_ID = '';
let API_KEY = '';
let alleKlassen = []; 
let deelnemers = [];
let winnaars = [];
let huidigeWinnaar = null;

// HTML Elementen ophalen (Ã©Ã©n keer aan het begin)
const setupApiDiv = document.querySelector('.setup-api');
const setupKlassenDiv = document.querySelector('.setup-klassen');
const trekkingDiv = document.querySelector('.trekking');
const resultaatDiv = document.querySelector('.resultaat');

const spreadsheetIdInput = document.getElementById('spreadsheet-id');
const apiKeyInput = document.getElementById('api-key');
const btnLaadKlassen = document.getElementById('btn-laad-klassen');
const btnStartLoterij = document.getElementById('btn-start-loterij');
const laadStatus = document.getElementById('laad-status');
const klassenLijstUl = document.getElementById('klassen-lijst');

const btnTrek = document.getElementById('btn-trek');
const btnSchudden = document.getElementById('btn-schudden');
const getrokkenNaamContainer = document.getElementById('getrokken-naam-container');
const getrokkenNaamDiv = document.getElementById('getrokken-naam');
const btnVerwijderJa = document.getElementById('btn-verwijder-ja');
const btnVerwijderNee = document.getElementById('btn-verwijder-nee');
const deelnemersLijstUl = document.getElementById('deelnemers-lijst');
const winnaarsLijstUl = document.getElementById('winnaars-lijst');
const aantalDeelnemersSpan = document.getElementById('aantal-deelnemers');
const aantalWinnaarsSpan = document.getElementById('aantal-winnaars');


// Functie om de Google API te laden en initialiseren
function laadGoogleApiEnInitClient() {
    gapi.load('client', initClient);
}

async function initClient() {
    API_KEY = apiKeyInput.value.trim();
    SPREADSHEET_ID = spreadsheetIdInput.value.trim();

    if (!API_KEY || !SPREADSHEET_ID) {
        alert("Vul zowel Spreadsheet ID als API Key in.");
        return;
    }

    laadStatus.textContent = 'Bezig met initialiseren...';
    try {
        await gapi.client.init({
            apiKey: API_KEY,
            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
        });
        laadStatus.textContent = 'API geÃ¯nitialiseerd. Klassen ophalen...';
        await fetchSheetsAndClasses();
    } catch (e) {
        laadStatus.textContent = `Fout bij initialiseren: ${e.message}. Controleer je API key.`;
    }
}

async function fetchSheetsAndClasses() {
    alleKlassen = [];
    try {
        const response = await gapi.client.sheets.spreadsheets.get({ spreadsheetId: SPREADSHEET_ID });
        const sheets = response.result.sheets;
        
        for (const sheet of sheets) {
            const sheetTitle = sheet.properties.title;
            const range = `'${sheetTitle}'!A1:Z1`;
            
            const titleResponse = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range,
            });

            if (titleResponse.result.values) {
                const classTitles = titleResponse.result.values[0];
                classTitles.forEach((title, index) => {
                    if (title) {
                        alleKlassen.push({ sheet: sheetTitle, klas: title, kolom: String.fromCharCode(65 + index) });
                    }
                });
            }
        }
        displayClasses();
        laadStatus.textContent = `Klassen succesvol opgehaald. Maak je keuze.`;
        setupApiDiv.style.display = 'none';
        setupKlassenDiv.style.display = 'block';
    } catch (e) {
        laadStatus.textContent = `Fout bij ophalen van data: ${e.message}. Controleer Spreadsheet ID en of het blad publiek is.`;
    }
}

function displayClasses() {
    const groupedBySheet = alleKlassen.reduce((acc, klas) => {
        acc[klas.sheet] = acc[klas.sheet] || [];
        acc[klas.sheet].push(klas);
        return acc;
    }, {});

    klassenLijstUl.innerHTML = '';
    for (const sheetName in groupedBySheet) {
        const groupLi = document.createElement('li');
        groupLi.className = 'sheet-group';
        const titleH4 = document.createElement('h4');
        titleH4.textContent = sheetName;
        groupLi.appendChild(titleH4);
        
        groupedBySheet[sheetName].forEach(klas => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = `'<span class="math-inline">\{klas\.sheet\}'\|</span>{klas.kolom}`; // Quotes rond sheetnaam voor de zekerheid
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(` ${klas.klas}`));
            groupLi.appendChild(label);
        });
        klassenLijstUl.appendChild(groupLi);
    }
}

    if (checkboxes.length === 0) {

        return;
    }
    
    laadStatus.textContent = 'Namen worden geladen...';

        });

        const response = await gapi.client.sheets.spreadsheets.values.batchGet({
            spreadsheetId: SPREADSHEET_ID,
            ranges: ranges,
        });

        console.log("Antwoord van Google API:", response.result);

        if (response.result.valueRanges) {
            response.result.valueRanges.forEach(range => {
                if (range.values) {
                    namen = namen.concat(range.values.flat());
                }
            });
        }

        if (deelnemers.length === 0) {
            alert("Geen namen gevonden in de geselecteerde klassen. Controleer of er namen in de kolommen staan (vanaf rij 2).");
            btnStartLoterij.disabled = false;
            return;
        }

        winnaars = [];
        setupKlassenDiv.style.display = 'none';
        trekkingDiv.style.display = 'block';
        resultaatDiv.style.display = 'block';
        updateLijsten();

    } catch (e) {
        alert(`Fout bij laden van namen: ${e.message}`);
    } finally {
        btnStartLoterij
